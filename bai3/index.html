<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bội số của b </title>
</head>
<body>
        <script>
            let a = prompt(" nhập số a:");
            let b = prompt(" nhập số b :");
            if (a % b === 0){
                alert( a + " a chia hết cho b " + b);
            }else {
                alert( a + " a không chia hết cho b " + b);
            }
        </script>
</body>
</html>
